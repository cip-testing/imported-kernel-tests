metadata:
    name: kselftest
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Kernel Self Test"
    maintainer:
        - tyler.baker@linaro.org
        - arthur.she@linaro.org
        - naresh.kamboju@linaro.org
    os:
        - ubuntu
    scope:
        - functional
    devices:
        - arndale
        - beaglebone-black
        - highbank
        - juno
        - mustang
        - mx53loco
        - panda
        - panda-es
        - vexpress-a9
        - vexpress-tc2

params:
    TESTPROG: kselftest_armhf.tar.gz
    KSELFTESTS_PATH: /usr/lib/kselftests

# Skip install deps and steps on minimal rootfs from LAVA test
# Example:
skip_install: all
# install:
#     deps:
#         - libpopt-dev
#         - libcap-dev
#         - binutils-dev
#         - perl
#         - wget
#         - tar
#     steps:
#         - './'

run:
    steps:
        - 'cd $KSELFTESTS_PATH'
        - './selftests/gen_kselftest_tar.sh'

parse:
    pattern: "^selftests:\\s(?P<test_case_id>\\S+)\\s[[](?P<result>(FAIL|PASS|SKIP))[]]"
    fixupdict:
        FAIL: fail
        PASS: pass
        SKIP: skip
